---
layout: default
---

<ul class="tags">
{% assign sorted = page.tags | sort %}
{% for tag in sorted %}
  {% assign t = tag | first %}
  <li><a href="{{ site.baseurl }}/tag/#{{t | downcase | replace:" ","-" }}" class="newBtn">{{ t | downcase }}</a></li>
{% endfor %}
</ul>

<div class="post">
  <h1 class="post-title">{{ page.title }}</h1>
  <span class="post-date">{{ page.date | date_to_string }}</span>
  {{ content }}
</div>


<div class="center">
<a href="{{ site.baseurl }}/tag/" title="View Posts by Tag">View Posts organized by Tags</a>
</div>
